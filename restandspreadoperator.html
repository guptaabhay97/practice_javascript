    <p>spread operator and Rest operator in haca script</p>

    <script>
        // Spread operator is use to Expend the element;
        // reset operator is use to compress the element;

        //Single Array
        const array = [1, 2, 3, 6, 4, 5];
        const newarray = [...array]
        console.log(newarray);
        // Multipul Array
                const arr1 = [1, 2, 3, 4, 5];
                const arr2 = [6, 8, 7, 92];
                const arr3 = [...arr1, ...arr2];
        console.log(arr3)
        // using in string
        const sub = "abhay";
        const subarr = [...sub]
        console.log(subarr)
        console.log(...sub);
        //Reset operator
        function reststr(...str) {
            let sum = 0;
            for (let i of str) {
                sum += i;
            }
            return sum
        }
        console.log(reststr(1, 3, 6));
        console.log(reststr(1, 3, 4, 6));
        console.log(reststr(1, 3, 5, 8, 9));
    </script>
